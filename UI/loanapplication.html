<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Quick Credit is an online lending platform that provides short term soft loans to individuals. This
	helps solve problems of financial inclusion as a way to alleviate poverty and empower low income earners.">
	<meta name="keywords" content="loans, quick credit, online lending, short term loans, low income earners">
	<meta name="author" content="Dapo Adewuyi">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/QuickCreditlogo.ico" />
	<title>Quick Credit | Loan Application</title>
</head>
<body class="loan-application">
		
	<div id="quiklogo">
			<h1><a href="index.html">Quick<span class="highlighted">Credit</span></a></h1>
	</div>

<section class="form-container">

<div class="loan_centered_div">
	<form>
		<h2 class="page_title">APPLY FOR A LOAN</h2>	
		<input type="number" class="input " name="amount" placeholder="Name (firstname and lastname)">
		<input type="number" class="input " name="Loan amount" placeholder="Loan amount">	
		<input type="text" class="input " name="Loan purpose" placeholder="Loan purpose">
		<input type="text" class="input " name="Tenor" placeholder="Tenor">
		<div>	
		<select class="dropdown-control">
			<option value="Employmnt status">Select Empoyment Status</option>
			<option value="Employed">Employed</option>
			<option value="Unemployed">Unemployed</option>
			<option value="Entrepreneur">Entrepreneur</option>
			<option value="other">other</option>
		</select>	
		<div></div>		
		<input type="text" class="input " name="Employer" placeholder="Employer">
		<input type="text" class="input " name="Job title" placeholder="Job description">
		<div>
			<select class="dropdown-control">
					<option value="Annual Income">Select income range</option>
					<option value="Employed">100,000 - 200,000</option>
					<option value="Unemployed">201,000 - 350,000</option>
					<option value="Entrepreneur">351,000 - 500,000</option>
					<option value="other">500,000 and above</option>
				</select>	
<div>
		<div>
				<p>Do you have any other loan running:</p> 	
				<input type="radio" name="answer" value="No"> No
				<input type="radio" name="answer" value="Yes"> Yes
			</div>
		
		<button type="submit" class="submit">Apply</button>
		
	</form>
</div>

</body>
</html>
