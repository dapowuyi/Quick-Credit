<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Quick Credit is an online lending platform that provides short term soft loans to individuals. This
	helps solve problems of financial inclusion as a way to alleviate poverty and empower low income earners.">
	<meta name="keywords" content="loans, quick credit, online lending, short term loans, low income earners">
	<meta name="author" content="Dapo Adewuyi">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/QuickCreditlogo.ico" />
	<title>Quick Credit Sign Up</title>
</head>
<body class="signup">
	
		<div id="quiklogo">
				<h1><a href="index.html">Quick<span class="highlighted">Credit</span></a></h1>
		</div>
	

<section class="form-container">

	<div class="signUp_div">
		<form>
			<h2 class="page_title">Sign Up</h2>	
			<input type="text" class="input" name="fname" placeholder="First Name">	
			<input type="text" class="input" name="lname" placeholder="Last Name">	
			<input type="email" class="input" name="email" placeholder="Email">	
			<input type="number" class="input" name="phone" placeholder="Phone">		
			<input type="Password" class="input" name="password" placeholder="Password">		
			<input type="Password" class="input" name="rptpass" placeholder="Repeat password">
			<p class="info">By clicking sign up, you accept our <br><a href="">terms and conditions</a></p>
			<p><button type="submit" class="submit">SIGN UP</button></p>
			<p class="info">Already have an accout? &nbsp;&nbsp;<a href="signin.html"><b>Sign In</b></a></p>
		</form>
	</div>
	
</section>

</body>
</html>
